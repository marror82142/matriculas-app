<div class="card border-primary mb-3">
    <div class="card-body text-primary">
        <h5 class="card-title">Programas </h5>
        <form (ngSubmit)="getProgramas()" class="center">
            <div class="form-group row center">
                <label for="nombre" class="col-form-label col-sm-2">Codigo</label>
                <div class="col-sm-6 my-2">
                    <input type="text" class="form-control" [(ngModel)]="programas.codigo" name="codigo" required="true">
                </div>
            </div>
            <div class="form-group row center">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6 my-2">
                    <input type="text" class="form-control" [(ngModel)]="programas.nombre" name="nombre" required="true">
                </div>
            </div>
            <div class="form-group row center">
                <label for="tipo" class="col-form-label col-sm-2">Tipo</label>
                <div class="col-sm-6 my-2">
                    <select [(ngModel)]="programas.tipo" id="tipo" class="form-control">
                      <option value="0" selected="selected">Seleccione</option>
                      <option value="tecnica">Tecnica</option>
                      <option value="tecnologia">Tecnologia</option>
                      <option value="pregrado">Pregrado</option>
                      <option value="postgrado">Postgrado</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Example select</label>

            </div>
            <div class="form-group row center">
                <div class="col-sm-12 center my-2">
                    <button class="btn btn-primary " name="button">Guardar</button>
                </div>
            </div>
        </form>
    </div>
</div>
